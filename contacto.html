<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barberia Alura></title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="provicional">
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="correo@ejemplo.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx-xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    
                    <legend>多Como le gustaria ser contactado?</legend>
                    
                    <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">Email</label>
                    
                    <label for="radiotelefono"><input type="radio" name="contacto" value="telefono" id="radiotelefono">Telefono</label>

                    <label for="radiowhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radiowhatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                   <legend>多En cual horario desea ser atendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select> 
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 - 20:00 hrs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08:00 - 20:00 hrs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 - 20:00 hrs</td>
                    </tr>
                </tbody>
            </table>
        </main>
            <footer>
                <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
                <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
            </footer>
    </body>
</html>
